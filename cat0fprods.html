<!DOCTYPE html>

<head>

    <title>Catalog of Products</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Roboto:wght@900&display=swap');

        .container {
            margin: 0 auto;
            padding: 20px;
            max-width: 1200px;
        }

        .unique-disp-page-title {
            font-size: 24pt;
            font-weight: bold;
            color: #7FA2B6;
            font-family: 'Roboto', sans-serif;
            text-align: center;
            text-decoration: none; /* Remove underline from header */
        }

        .grid-container {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 20px;
        }

        @media (max-width: 1024px) {
            .grid-container {
                grid-template-columns: repeat(2, 1fr);
            }
        }

        @media (max-width: 600px) {
            .grid-container {
                grid-template-columns: repeat(1, 1fr);
            }
        }

        .product-container {
            position: relative;
            overflow: hidden;
            border-radius: 0px;
            transition: transform 0.3s ease, box-shadow 0.3s ease, border-radius 0.3s ease;
            text-align: center;
            background-color: #ffffff;
            padding: 10px;
            cursor: pointer;
            text-decoration: none; /* Remove underline from product names */
        }

        .product-container:hover {
            transform: scale(1.05);
            box-shadow: 0 2px 6px rgba(0, 0, 0, 0.15);
            border-radius: 15px;
        }

        .unique-img-responsive {
            width: 100%;
            height: auto;
            display: block;
            margin-bottom: 10px;
        }

        .product-container span {
            display: block;
            font-weight: bold;
            font-family: 'Roboto', sans-serif;
            color: #333;
            font-size: 14pt;
            transition: color 0.3s ease;
        }

        .product-container:hover span {
            color: #7FA2B6;
        }

        .unique-disp-page-wrap {
            text-align: center;
            margin-top: 30px;
        }

        .unique-disp-page-wrap a {
            font-family: 'Roboto', sans-serif;
            font-size: 16pt;
            font-weight: bold;
            color: #7FA2B6;
            text-decoration: underline; /* Underline for the button */
            padding: 10px 20px;
            border-radius: 15px;
            background-color: #ffffff;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            display: inline-block;
        }

        .unique-disp-page-wrap a:hover {
            color: #555;
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.15);
            transform: scale(1.05);
            text-decoration: underline; /* Ensure underline stays on hover */
        }
    </style>
</head>
